/* === Κείμενα popup με neon glow === */
.popup-line {
  font-family: 'Orbitron', sans-serif;
  font-size: 4.5vw;
  font-weight: 500;
  margin-bottom: 1.5vh;
  color: white;
}

.popup-line.active {
  color: #96e6a1;
  text-shadow: 0 0 1px #00ff88, 0 0 4px #00ff88, 0 0 15px #00ff88;
}

.popup-line.inactive {
  color: #ff7f7f;
  text-shadow: 0 0 1px #ff0040, 0 0 4px #ff0040, 0 0 15px #ff0040;
}
/* === Fancy POPUP v2 === */
@keyframes popIn {
  0%   { opacity: 0; transform: scale(.7); }
  60%  { opacity: 1; transform: scale(1.05); }
  100% { transform: scale(1); }
}
@keyframes neonPulse {
  0%,100% { text-shadow: 0 0 6px rgba(0,255,170,.8), 0 0 18px rgba(0,255,170,.35); }
  50% { text-shadow: 0 0 10px rgba(0,255,170,1), 0 0 26px rgba(0,255,170,.6); }
}
@keyframes neonPulseRed {
  0%,100% { text-shadow: 0 0 6px rgba(255,70,100,.9), 0 0 18px rgba(255,70,100,.4); }
  50% { text-shadow: 0 0 10px rgba(255,70,100,1), 0 0 26px rgba(255,70,100,.7); }
}
@keyframes ringSpin {
  0% { transform: rotate(0deg); opacity:.85; }
  50% { opacity:1; }
  100% { transform: rotate(360deg); opacity:.85; }
}
@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}
#popup-overlay {
  position: fixed; inset: 0; z-index: 9999;
  display: flex; align-items: center; justify-content: center;
  backdrop-filter: blur(4px);
-webkit-backdrop-filter: blur(4px);
  background: radial-gradient(1200px 800px at 50% 50%, rgba(0,255,200,.08), rgba(0,0,0,.85) 40%);
  animation: fadeBg .4s ease;
}
@keyframes fadeBg { from {opacity:0} to {opacity:1} }

.popup-card {
  position: relative;
  width: min(82vw, 900px);
  padding: 5vh 5vw;
  border-radius: 22px;
  background: rgba(0,0,0,.65);
  border: 1px solid rgba(255,255,255,.08);
  box-shadow: 0 10px 60px rgba(0,255,190,.25), inset 0 0 40px rgba(255,255,255,.02);
  animation: popIn .6s cubic-bezier(.17,.97,.37,1);
  overflow: hidden;
  will-change: transform, opacity;
transform: translateZ(0);
contain: paint;
}

.popup-card::before, .popup-card::after {
  content:""; position:absolute; inset:-40%;
  border-radius: 50%;
  border: 2px solid rgba(0,255,200,.35);
  filter: blur(2px);
  animation: ringSpin 12s linear infinite;
  animation-delay: .45s;
}
.popup-card::after {
  border-color: rgba(0,170,255,.28);
  animation-duration: 18s;
  mix-blend-mode: screen;
  animation-delay: .55s;
}
.popup-card.active {
  /* πράσινο-κυανό glow (όπως είχες) */
  border-color: rgba(0,255,200,.28);
  box-shadow: 0 10px 60px rgba(0,255,190,.25), inset 0 0 40px rgba(255,255,255,.02);
}

.popup-card.inactive {
  /* ΚΟΚΚΙΝΟ περίγραμμα + κόκκινο εξωτερικό glow */
  border-color: rgba(255,70,100,.35);
  box-shadow: 0 10px 60px rgba(255,70,100,.25), inset 0 0 40px rgba(255,255,255,.02);
}

/* Animated δαχτύλιοι (οι πριν/μετά) */
.popup-card.active::before,
.popup-card.active::after {
  border-color: rgba(0,255,200,.35);
}
.popup-card.active::after {
  border-color: rgba(0,170,255,.28); /* δεύτερος δακτύλιος πιο κυανός */
}

/* ⛔ Inactive: ΚΟΚΚΙΝΟΙ και οι δύο δαχτύλιοι */
.popup-card.inactive::before,
.popup-card.inactive::after {
  border-color: rgba(255,70,100,.35);
}

/* Hover wipe χρώμα ανά state */
.popup-card.active .close-wipe {
  background: radial-gradient(200px 200px at var(--x,50%) var(--y,50%), rgba(0,255,150,.10), transparent 60%);
}
.popup-card.inactive .close-wipe {
  background: radial-gradient(200px 200px at var(--x,50%) var(--y,50%), rgba(255,70,100,.10), transparent 60%);
}

/* Προαιρετικά: και το overlay να έχει ελαφρύ tint ανά state */
#popup-overlay.active {
  background: radial-gradient(1200px 800px at 50% 50%, rgba(0,255,200,.08), rgba(0,0,0,.85) 40%);
}
#popup-overlay.inactive {
  background: radial-gradient(1200px 800px at 50% 50%, rgba(255,70,100,.08), rgba(0,0,0,.85) 40%);
}

.popup-title {

}
.popup-title.active {
  position: relative;
  z-index: 2;
  animation: shimmer 2.5s linear infinite, neonPulse 1.6s ease-in-out infinite;
}
.popup-title.inactive {
  position: relative;
  z-index: 2;
  background: linear-gradient(90deg, #fff, #ff8ca5, #ff4664, #ffffff);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: shimmer 2.5s linear infinite, neonPulseRed 1.6s ease-in-out infinite;
}

.popup-line {
  font-family: 'Poppins', sans-serif;
  font-size: clamp(18px, 3.3vw, 34px);
  color: #e9fffb; opacity: 0; transform: translateY(10px);

  transition: opacity .5s, transform .5s;
}
.popup-line.show { opacity: 1; transform: translateY(0); }
.popup-line b { font-weight: 700; }

.badge {
  display:inline-flex; align-items:center; gap:.6rem;
  padding:.5rem 1rem; border-radius:999px;
  font-size: clamp(14px, 2.4vw, 22px);
  margin-top:1vh;

}
.badge.active { color:#0d1; background: rgba(0,255,150,.12); border:1px solid rgba(0,255,150,.35); }
.badge.inactive { color:#f66; background: rgba(255,70,100,.12); border:1px solid rgba(255,70,100,.35); }

.close-wipe {
  position:absolute; inset:-2px; border-radius: inherit;
  pointer-events:none; opacity:0;

  transition: opacity .4s;
}
.popup-card:hover .close-wipe { opacity:1; }
/* Αφαιρεί το glow και κρατά λευκό χρώμα μόνο για τις σειρές κειμένου */
.popup-line {
  color: #ffffff !important;

}

/* ===== Loading Popup (glass + neon ring) ===== */
#popup-loading {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,.78);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  z-index: 9999;
  opacity: 0;
  animation: loadingFadeIn .35s ease forwards;
}

.loading-card {
  position: relative;
  width: min(80vw, 680px);
  padding: min(4vh, 40px) min(4vw, 40px);
  border-radius: 22px;
  background: rgba(10, 14, 22, .65);
  box-shadow: 0 10px 40px rgba(0,0,0,.5), inset 0 0 0 1px rgba(255,255,255,.06);
  overflow: hidden;
  transform: translateY(10px) scale(.98);
  animation: cardLift .5s cubic-bezier(.2,.8,.2,1) .1s forwards;
}

/* Neon spinning ring border */
.loading-card::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 24px;
  background: conic-gradient(from 0deg, #00f0ff, #74f2ce, #00ffa3, #00f0ff);
  filter: blur(6px) saturate(1.2);
  animation: spin 2.4s linear infinite;
  mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  padding: 2px;
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  opacity: .55;
}

/* Inner glass layer */
.loading-inner {
  position: relative;
  z-index: 1;
}

/* Title + dots */
.loading-title {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(22px, 4.2vw, 40px);
  color: #eaffff;
  text-align: center;
  letter-spacing: .06em;
  margin: 0 0 .6em;
  text-shadow: 0 0 6px rgba(0,255,214,.45);
  animation: glowPulse 1.6s ease-in-out infinite;
}

/* Sub text */
.loading-sub {
  font-size: clamp(14px, 2.2vw, 18px);
  color: rgba(255,255,255,.8);
  text-align: center;
  margin-bottom: 1.2em;
}

/* Progress bar with shimmer */
.loading-progress {
  height: 12px;
  width: 100%;
  border-radius: 999px;
  background: rgba(255,255,255,.08);
  overflow: hidden;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
.loading-bar {
  height: 100%;
  width: 0%;
  border-radius: inherit;
  background: linear-gradient(90deg, rgba(0,255,214,.2), rgba(0,255,214,.9), rgba(0,255,214,.2));
  animation: sweep 2.2s ease-in-out infinite, shimmer 1.2s linear infinite;
}

/* Keyframes */
@keyframes loadingFadeIn {
  to { opacity: 1; }
}
@keyframes cardLift {
  to { transform: translateY(0) scale(1); }
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
@keyframes glowPulse {
  0%,100% { text-shadow: 0 0 6px rgba(0,255,214,.35); }
  50% { text-shadow: 0 0 14px rgba(0,255,214,.75); }
}

@keyframes sweep {
  0%   { width: 0%; }
  50%  { width: 78%; }
  100% { width: 100%; }
}
@keyframes shimmer {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.35); }
  100% { filter: brightness(1); }
}

/* Out animation */
#popup-loading.hide {
  opacity: 0;
  transition: opacity .3s ease;
}
/* Λογότυπο λιονταριού στο popup */
.holo-logo {

.holo-logo img {

}

/* Keyframes για logo */
@keyframes logoPulse {
  0%,100% { box-shadow: 0 0 15px rgba(0,255,214,.6), inset 0 0 12px rgba(0,255,214,.4); }
  50%     { box-shadow: 0 0 25px rgba(0,255,214,.9), inset 0 0 20px rgba(0,255,214,.6); }

@keyframes logoRotate {

/* ===== New minimal / glass leaderboard ===== */
/* Κάρτα/φόντο */
.lb-slide {
  display: flex;
  align-items: center;
  justify-content: center;
}

.lb-card {
  width: min(92vw, 900px);
  background: rgba(12, 16, 24, 0.58);
  border-radius: 20px;
  padding: 2.2rem 2rem;
  box-shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  position: relative;
  overflow: hidden;
}

/* Neon gradient frame */
/* ✨ Διακριτικό animated border effect */
.lb-card::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 22px;
  background: conic-gradient(from 0deg,
    rgba(0,255,214,0.4),
    rgba(138,245,208,0.25),
    rgba(0,255,163,0.4),
    rgba(0,255,214,0.4)
  );
  filter: blur(3px) saturate(1);
  opacity: 0.25; /* πιο χαμηλή ένταση */
  animation: lbSpin 16s linear infinite; /* πιο αργό */
  mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  padding: 2px;
  -webkit-mask-composite: xor;
          mask-composite: exclude;
}

@keyframes lbSpin {
  to { transform: rotate(360deg); }
}

/* Header */
.lb-header {
  text-align: center;
  margin-bottom: 1rem;
}

.lb-title {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(22px, 4.5vw, 40px);
  color: #eaffff;
  letter-spacing: .05em;
  text-shadow: 0 0 8px rgba(0,255,214,.5);
}

.lb-subtitle {
  margin-top: .25rem;
  font-size: clamp(12px, 2.2vw, 16px);
  color: rgba(255,255,255,.75);
}

/* Πίνακας (flex-based) */
.lb-table {
  margin-top: 1rem;
}

.lb-row {
  display: grid;
  grid-template-columns: 100px 1fr 140px;
  gap: .75rem;
  align-items: center;
  padding: .85rem 1rem;
  border-radius: 14px;
  color: #e7faff;
  background: rgba(255,255,255,0.03);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
  transform: translateY(6px) scale(.98);
  opacity: 0;
}

.lb-row.row-in {
  animation: rowEnter .45s cubic-bezier(.2,.8,.2,1) var(--delay, 0ms) forwards;
}

@keyframes rowEnter {
  to { transform: translateY(0) scale(1); opacity: 1; }
}

.lb-row + .lb-row { margin-top: .5rem; }

.lb-head {
  font-weight: 700;
  letter-spacing: .04em;
  background: rgba(255,255,255,0.06);
  opacity: 1;
  transform: none;
}

.lb-col.lb-rank { text-align: center; }
.lb-col.lb-name { font-size: clamp(14px, 2.6vw, 18px); }
.lb-col.lb-count { text-align: center; }

/* Εικαστικά στοιχεία */
.rank-pill {
  display: inline-block;
  min-width: 56px;
  padding: .35rem .65rem;
  border-radius: 999px;
  background: rgba(0,255,214,.12);
  box-shadow: inset 0 0 0 1px rgba(0,255,214,.35);
  font-weight: 700;
}

.count-chip {
  display: inline-block;
  min-width: 64px;
  padding: .35rem .65rem;
  border-radius: 12px;
  background: rgba(255,255,255,.06);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
  font-weight: 700;
}

/* Top 3 χρωματισμοί */
.lb-row.gold .rank-pill {
  background: rgba(255, 215, 0, .18);
  box-shadow: inset 0 0 0 1px rgba(255, 215, 0, .55);
}
.lb-row.silver .rank-pill {
  background: rgba(192, 192, 192, .18);
  box-shadow: inset 0 0 0 1px rgba(192, 192, 192, .5);
}
.lb-row.bronze .rank-pill {
  background: rgba(205, 127, 50, .18);
  box-shadow: inset 0 0 0 1px rgba(205, 127, 50, .5);
}

/* ✨ Rank-up animation (όταν κάποιος ανεβαίνει θέση) */
@keyframes rankUpGlow {
  0%   { transform: translateY(0); box-shadow: inset 0 0 0 1px rgba(0,255,214,0.25); }
  20%  { transform: translateY(-8px); box-shadow: 0 0 22px rgba(0,255,214,0.85); }
  50%  { transform: translateY(-4px); box-shadow: 0 0 12px rgba(0,255,214,0.65); }
  100% { transform: translateY(0); box-shadow: inset 0 0 0 1px rgba(0,255,214,0.25); }
}

.lb-row.rank-up {
  animation: rankUpGlow 0.9s ease-out;
  animation-play-state: paused;              /* ⬅️ παγωμένο by default */
}

/* ⬅️ τρέχει ΜΟΝΟ όταν η slide είναι ενεργή στο slider */
.slide.leaderboard-slide.active .lb-row.rank-up {
  animation-play-state: running;
}

/* Responsive tweaks */
@media (max-width: 680px) {
  .lb-row { grid-template-columns: 70px 1fr 100px; }
  .rank-pill { min-width: auto; }
  .count-chip { min-width: auto; }
}
@supports not ((backdrop-filter: blur(2px)) or (-webkit-backdrop-filter: blur(2px))) {
  #popup-overlay { backdrop-filter: none; -webkit-backdrop-filter: none; }
}

    // Slideshow
let slides = [];
let currentSlide = 0;
let slideTimer;

function showSlide(index) {
  // σταματάμε τυχόν προηγούμενο timeout
  clearTimeout(slideTimer);

  // κρύβουμε όλες τις slides
  slides.forEach((slide) => slide.classList.remove('active'));

  // δείχνουμε την τρέχουσα
  const slideEl = slides[index];
  slideEl.classList.add('active');

  // αν είναι το leaderboard, κρύψε το ρολόι – αλλιώς δείξ’ το
  const isLeaderboard = slideEl.classList.contains("leaderboard-slide");
  const clock = document.getElementById("digitalClock");
  if (clock) {
    if (isLeaderboard) {
      clock.classList.remove("visible");
      clock.classList.add("hidden");
    } else {
      clock.classList.remove("hidden");
      clock.classList.add("visible");
    }
  }

  // ⬇️ αν είναι leaderboard, “ξανασπρώξε” το rank-up animation ΜΟΝΟ όταν η slide γίνει active
  if (isLeaderboard && typeof retriggerRankAnims === 'function') {
    // μικρό delay για να έχουν περαστεί τα DOM styles πριν ξεκινήσει το εφέ
    setTimeout(() => retriggerRankAnims(slideEl), 80);
  }

  // διάρκεια παραμονής της slide
  const duration = isLeaderboard ? 20000 : 8000;

  // προχώρα στην επόμενη
  slideTimer = setTimeout(() => {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }, duration);
}
function retriggerRankAnims(root = document) {
  root.querySelectorAll('.lb-row.rank-up').forEach(el => {
    // τρόπος 1: reset inline
    el.style.animation = 'none';
    void el.offsetHeight;      // force reflow
    el.style.animation = '';   // αφήνουμε το CSS να την ξαναβάλει
  });
}

    // Name formatting rules
    function formatName(name) {
      if (!name || typeof name !== "string") return name;
      name = name.trim().toUpperCase();

      const exceptions = ["ΣΤΕΛΙΟΣ", "ΣΤΕΡΓΙΟΣ", "ΜΙΛΤΟΣ", "ΧΡΗΣΤΟΣ", "ΣΤΡΑΤΟΣ", "ΠΑΥΛΟΣ", "ΓΙΩΡΓΟΣ","ΝΙΚΟΣ","ΜΑΝΟΣ","ΑΛΕΚΟΣ","ΘΑΝΟΣ"];

      if (name.endsWith("ΟΣ")) {
        if (exceptions.includes(name)) {
          return name.slice(0, -1); // ΣΤΕΛΙΟΣ → ΣΤΕΛΙΟ
        } else {
          return name.slice(0, -2) + "Ε"; // ΝΙΚΟΣ → ΝΙΚΕ
        }
      }

      if (name.endsWith("ΗΣ")) {
        return name.slice(0, -1); // ΠΑΝΑΓΗΣ → ΠΑΝΑΓΗ
      }

      if (name.endsWith("ΑΣ")) {
        return name.slice(0, -1); // ΘΑΝΑΣΗΣ → ΘΑΝΑΣΗ
      }

      return name;
    }

  function getMonthlyCounts() {
  const raw = localStorage.getItem("attendanceData"); // ✅ ΠΡΟΣΟΧΗ εδώ
  if (!raw) return {};

  const data = JSON.parse(raw);
  const now = new Date();
  const thisMonth = now.getMonth() + 1;
  const thisYear = now.getFullYear();

  const counts = {}; // { id: { name: "...", count: n } }

  for (const dateStr in data) {
    const [day, month, year] = dateStr.split("/").map(Number);
    if (month === thisMonth && year === thisYear) {
      data[dateStr].forEach(entry => {
        if (entry.id && entry.name && entry.type !== "income") {
          if (!counts[entry.id]) {
            counts[entry.id] = { name: entry.name, count: 0 };
          }
          counts[entry.id].count += 1;
        }
      });
    }
  }

  return counts;
}
function resetMonthlyDataIfNeeded() {
  const now = new Date();
  const currentMonth = now.getMonth();
  const currentYear = now.getFullYear();

  const lastReset = localStorage.getItem("lastLeaderboardReset");
  const [lastYear, lastMonth] = lastReset ? lastReset.split("-").map(Number) : [];

  if (lastYear !== currentYear || lastMonth !== currentMonth) {
    const data = JSON.parse(localStorage.getItem("mockData") || "{}");

    // Κρατάμε μόνο entries του τρέχοντος μήνα
    const newData = {};
    for (const date in data) {
      const [day, month, year] = date.split("/").map(Number);
      if (month - 1 === currentMonth && year === currentYear) {
        newData[date] = data[date];
      }
    }

    localStorage.setItem("mockData", JSON.stringify(newData));
    localStorage.setItem("lastLeaderboardReset", `${currentYear}-${currentMonth}`);
    console.log("🧹 Μηδενίστηκαν τα δεδομένα leaderboard για νέο μήνα.");
  }
}

let previousRanks = {}; 

function populateLeaderboard() {
  const oldSlide = document.querySelector(".leaderboard-slide");
  if (oldSlide) oldSlide.remove();

  const counts = getMonthlyCounts();
  console.log("📦 Mock data για αυτόν τον μήνα:", counts);

  const sorted = Object.entries(counts)

      return a[1].name.localeCompare(b[1].name, "el");

    .slice(0, 10); // Top 10

  // Υπολογίζουμε τις ΝΕΕΣ θέσεις (για σύγκριση με previousRanks)
  const newRanks = {};

            </div>
          `;
        }).join("")}

    </div>
  `;

  document.querySelector(".slideshow-container").appendChild(leaderboardSlide);

  // Staggered εμφάνιση σειρών (ωραίο fade/slide)
  requestAnimationFrame(() => {
    document.querySelectorAll(".lb-row:not(.lb-head)").forEach((row, idx) => {
      row.style.setProperty("--delay", `${idx * 60}ms`);
      row.classList.add("row-in");
    });
  });

  // Στο τέλος, ενημερώνουμε το previousRanks για την επόμενη φορά
  previousRanks = newRanks;
}
